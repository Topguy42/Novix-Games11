<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeteZah | Login</title>
    <link rel="icon" type="image/x-icon" href="/storage/images/logo-png-removebg-preview.png" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        align-items: center;
        background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
        display: flex;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        justify-content: center;
        min-height: 100vh;
        overflow: hidden;
        padding: 20px;
        position: relative;
      }

      .bg-animation {
        animation: pulse 8s ease-in-out infinite;
        background:
          radial-gradient(circle at 20% 50%, rgb(59 130 246 / 15%) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgb(139 92 246 / 15%) 0%, transparent 50%);
        height: 100%;
        left: 0;
        opacity: 0.3;
        position: absolute;
        top: 0;
        width: 100%;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.3;
        }

        50% {
          opacity: 0.5;
        }
      }

      .login-container {
        max-width: 420px;
        position: relative;
        width: 100%;
        z-index: 1;
      }

      .login-card {
        animation: slideUp 0.5s ease-out;
        backdrop-filter: blur(20px);
        background: rgb(15 23 42 / 80%);
        border-radius: 24px;
        box-shadow:
          0 20px 60px rgb(0 0 0 / 50%),
          0 0 0 1px rgb(255 255 255 / 10%);
        padding: 40px;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .logo-section {
        margin-bottom: 32px;
        text-align: center;
      }

      .logo {
        align-items: center;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        border-radius: 16px;
        box-shadow: 0 8px 24px rgb(59 130 246 / 40%);
        color: white;
        display: flex;
        font-size: 32px;
        font-weight: bold;
        height: 64px;
        justify-content: center;
        margin: 0 auto 16px;
        width: 64px;
      }

      h1 {
        color: #f8fafc;
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .subtitle {
        color: #94a3b8;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        color: #cbd5e1;
        display: block;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
      }

      input {
        background: rgb(30 41 59 / 60%);
        border: 1px solid rgb(148 163 184 / 20%);
        border-radius: 12px;
        color: #f8fafc;
        font-size: 15px;
        padding: 14px 16px;
        transition: all 0.3s ease;
        width: 100%;
      }

      input:focus {
        background: rgb(30 41 59 / 80%);
        border-color: #3b82f6;
        box-shadow: 0 0 0 3px rgb(59 130 246 / 10%);
        outline: none;
      }

      input::placeholder {
        color: #64748b;
      }

      .form-options {
        align-items: center;
        display: flex;
        font-size: 14px;
        justify-content: space-between;
        margin-bottom: 24px;
      }

      .remember-me {
        align-items: center;
        color: #cbd5e1;
        cursor: pointer;
        display: flex;
        gap: 8px;
      }

      .remember-me input[type='checkbox'] {
        accent-color: #3b82f6;
        cursor: pointer;
        height: 18px;
        width: 18px;
      }

      .forgot-link {
        color: #60a5fa;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .forgot-link:hover {
        color: #3b82f6;
      }

      .btn-primary {
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 16px rgb(59 130 246 / 30%);
        color: white;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 16px;
        padding: 14px;
        transition: all 0.3s ease;
        width: 100%;
      }

      .btn-primary:hover:not(:disabled) {
        box-shadow: 0 6px 24px rgb(59 130 246 / 40%);
        transform: translateY(-2px);
      }

      .btn-primary:active:not(:disabled) {
        transform: translateY(0);
      }

      .btn-primary:disabled {
        cursor: not-allowed;
        opacity: 0.6;
      }

      .signup-link {
        color: #94a3b8;
        font-size: 14px;
        margin-top: 24px;
        text-align: center;
      }

      .signup-link a {
        color: #60a5fa;
        font-weight: 500;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .signup-link a:hover {
        color: #3b82f6;
      }

      .error-message {
        background: rgb(239 68 68 / 10%);
        border: 1px solid rgb(239 68 68 / 30%);
        border-radius: 12px;
        color: #fca5a5;
        display: none;
        font-size: 14px;
        margin-bottom: 20px;
        padding: 12px 16px;
      }

      .error-message.show {
        animation: shake 0.5s ease;
        display: block;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }

        25% {
          transform: translateX(-10px);
        }

        75% {
          transform: translateX(10px);
        }
      }

      .success-message {
        background: rgb(34 197 94 / 10%);
        border: 1px solid rgb(34 197 94 / 30%);
        border-radius: 12px;
        color: #86efac;
        display: none;
        font-size: 14px;
        margin-bottom: 20px;
        padding: 12px 16px;
      }

      .success-message.show {
        display: block;
      }

      @media (width <= 480px) {
        .login-card {
          padding: 32px 24px;
        }

        h1 {
          font-size: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-animation"></div>
    <div class="login-container">
      <div class="login-card">
        <div class="logo-section">
          <div class="logo">PZ</div>
          <h1>Welcome Back</h1>
          <p class="subtitle">Sign in to continue</p>
        </div>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email" />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password" />
          </div>

          <div class="form-options">
            <label class="remember-me">
              <input type="checkbox" id="remember" name="remember" />
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-link" onclick="alert('Contact support to reset your password'); return false;">Forgot password?</a>
          </div>

          <button type="submit" class="btn-primary" id="submit-btn">Sign In</button>
        </form>

        <div class="signup-link">Don't have an account? <a href="/pages/settings/p3.html">Sign up</a></div>
      </div>
    </div>

    <script>
      const form = document.getElementById('login-form');
      const errorMsg = document.getElementById('error-message');
      const successMsg = document.getElementById('success-message');
      const submitBtn = document.getElementById('submit-btn');

      function showError(message) {
        errorMsg.textContent = message;
        errorMsg.classList.add('show');
        successMsg.classList.remove('show');
        setTimeout(() => errorMsg.classList.remove('show'), 5000);
      }

      function showSuccess(message) {
        successMsg.textContent = message;
        successMsg.classList.add('show');
        errorMsg.classList.remove('show');
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.textContent = 'Signing in...';

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
          const response = await fetch('/api/signin', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            credentials: 'include',
            body: JSON.stringify({ email, password })
          });

          const data = await response.json();

          if (response.ok) {
            showSuccess('Login successful! Redirecting...');
            setTimeout(() => {
              if (window.parent !== window) {
                window.parent.postMessage({ type: 'login_success', user: data.user }, '*');
              } else {
                window.location.href = '/pages/settings/p2.html';
              }
            }, 500);
          } else {
            showError(data.error || 'Login failed. Please try again.');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Sign In';
          }
        } catch (error) {
          showError('Network error. Please check your connection.');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sign In';
        }
      });

      if (window.parent !== window) {
        document.body.style.minHeight = '100vh';
      }
    </script>
  </body>
</html>
