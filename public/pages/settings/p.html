<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PeteZah OAuth | Login</title>
    <link rel="icon" type="image/x-icon" href="/storage/images/logo-png-removebg-preview.png" />
    <meta name="description" content="Pete Zah, game on" />
    <link rel="stylesheet" href="/storage/css/themes.css" />
    <meta name="keywords" content="Proxy, Unblocker, Pete Zah Unblocker, Pete Zah Games, Pete Zah" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="//pl27983175.effectivegatecpm.com/c1/07/27/c10727dadb32856a5f427df5cc7f44ab.js"></script>
    <style>
      body {
        align-items: center;
        background: #0a1d37;
        color: #fff;
        display: flex;
        font-family: Roboto, sans-serif;
        justify-content: center;
        margin: 0;
        min-height: 100vh;
        padding: 1rem;
      }

      .main-card {
        background: linear-gradient(135deg, #111117, #182129);
        border: 1px solid #3a4a5a;
        border-radius: 24px;
        box-shadow: 0 12px 25px rgb(0 0 0 / 70%);
        display: flex;
        flex-direction: column;
        height: 500px;
        max-width: 440px;
        overflow: hidden;
        width: 100%;
      }

      .left-panel {
        background-image: url('bg_alt.jpeg');
        background-position: center;
        background-size: cover;
        height: 160px;
      }

      .right-panel {
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 2rem;
      }

      .header {
        margin-bottom: 1rem;
        text-align: left;
      }

      .brand {
        align-items: center;
        color: #fff;
        display: flex;
        font-size: 1rem;
        font-weight: 500;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .moon-icon {
        background: #fff;
        border-radius: 50%;
        height: 18px;
        position: relative;
        width: 18px;
      }

      .moon-icon::after {
        background: #1e1e2d;
        border-radius: 50%;
        content: '';
        height: 12px;
        position: absolute;
        right: 3px;
        top: 3px;
        width: 12px;
      }

      .welcome-title {
        color: #fff;
        font-size: 1.75rem;
        font-weight: 600;
        margin: 0 0 0.25rem;
        text-shadow: 0 1px 3px rgb(0 0 0 / 50%);
      }

      .welcome-subtitle {
        color: #9ab;
        font-size: 0.9rem;
        margin: 0 0 1rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-label {
        color: #cde;
        display: block;
        font-size: 0.85rem;
        font-weight: 500;
        margin-bottom: 0.25rem;
      }

      .form-input {
        background: transparent;
        border: none;
        border-bottom: 1px solid #456;
        color: #fff;
        font-size: 0.95rem;
        outline: none;
        padding: 0.5rem 0;
        transition: border-color 0.3s ease;
        width: 100%;
      }

      .form-input:focus {
        border-bottom-color: #fff;
        box-shadow: 0 2px 5px rgb(255 255 255 / 10%);
      }

      .form-input::placeholder {
        color: #678;
      }

      .form-options {
        align-items: center;
        display: flex;
        font-size: 0.85rem;
        justify-content: space-between;
        margin: 1rem 0;
      }

      .remember-me {
        align-items: center;
        color: #cde;
        display: flex;
        gap: 0.25rem;
      }

      .remember-me input {
        appearance: none;
        background: #345;
        border: 2px solid #567;
        border-radius: 50%;
        cursor: pointer;
        height: 16px;
        position: relative;
        width: 16px;
      }

      .remember-me input:checked {
        background: linear-gradient(135deg, #678, #89a);
      }

      .remember-me input:checked::after {
        color: #fff;
        content: 'âœ”';
        font-size: 0.9rem;
        left: 50%;
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .signup-link {
        color: #cde;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .signup-link:hover {
        color: #fff;
      }

      .sign-in-btn {
        background: linear-gradient(135deg, #fff, #f0f0f0);
        border: none;
        border-radius: 16px;
        color: #0a1d37;
        cursor: pointer;
        font-size: 0.95rem;
        font-weight: 500;
        margin-bottom: 0.75rem;
        padding: 0.75rem;
        transition: all 0.3s ease;
        width: 100%;
      }

      .sign-in-btn:hover {
        background: linear-gradient(135deg, #f0f0f0, #ddd);
        box-shadow: 0 5px 15px rgb(255 255 255 / 30%);
        transform: translateY(-2px) scale(1.02);
      }

      .sign-in-btn:disabled {
        cursor: not-allowed;
        opacity: 0.6;
      }

      @media (width <= 768px) {
        .main-card {
          height: 480px;
          max-width: 400px;
        }

        .left-panel {
          height: 140px;
        }

        .right-panel {
          padding: 1.5rem;
        }
      }

    </style>
    <style>
      .god-rays {
        --stripes: repeating-linear-gradient(
          100deg,
          rgb(20 40 60 / 80%) 0%,
          rgb(20 40 60 / 80%) 7%,
          transparent 10%,
          transparent 12%,
          rgb(20 40 60 / 80%) 16%
        );
        --rays: repeating-linear-gradient(
          100deg,
          rgb(30 50 90 / 90%) 10%,
          rgb(20 40 80 / 90%) 15%,
          rgb(30 50 90 / 90%) 20%,
          rgb(20 40 80 / 90%) 25%,
          rgb(30 50 90 / 90%) 30%
        );

        animation: fadeIn 2s ease;
        background-image: var(--stripes), var(--rays);
        background-position:
          50% 50%,
          50% 50%;
        background-size: 300%, 200%;
        height: 550px;
        left: 0;
        mask-image: radial-gradient(ellipse at 100% 0%, white 40%, transparent 70%);
        mask-image: radial-gradient(ellipse at 100% 0%, rgb(255 255 255 / 0%) 40%, transparent 70%);
        pointer-events: none;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: -1;
      }

      .god-rays::after {
        animation: god-rays 40s linear infinite;
        background-attachment: fixed;
        background-image: var(--stripes), var(--rays);
        background-size: 200%, 100%;
        content: '';
        inset: 0;
        mix-blend-mode: difference;
        position: absolute;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      @keyframes god-rays {
        0% {
          background-position:
            0% 0%,
            0% 0%;
        }

        100% {
          background-position:
            100% 100%,
            100% 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="god-rays"></div>
    <div class="main-card">
      <div class="left-panel"></div>
      <div class="right-panel">
        <div class="header">
          <div class="brand">
            <div class="moon-icon"></div>
            PeteZah OAuth
          </div>
          <h1 class="welcome-title">Welcome back</h1>
          <p class="welcome-subtitle">Sign in for premium features!</p>
        </div>
        <form id="login-form">
          <div class="form-group">
            <label class="form-label">Email address</label>
            <input type="email" id="email" class="form-input" placeholder="Enter your email" required />
          </div>
          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Enter your password" required />
          </div>
          <div class="form-options">
            <label class="remember-me"><input type="checkbox" id="remember" />Remember me</label>
            <a href="/pages/settings/p3.html" class="signup-link">Sign up</a>
          </div>
          <button type="submit" class="sign-in-btn" id="submit-btn">Sign In</button>
        </form>
      </div>
    </div>

    <script src="/storage/js/popup.js"></script>
    <script>
      document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const submitBtn = document.getElementById('submit-btn');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Signing in...';

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
          const response = await fetch('/api/signin', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ email, password })
          });

          const data = await response.json();

          if (response.ok) {
            showPopup('Login successful! Redirecting...', 'success');
            setTimeout(() => {
              if (window.parent !== window) {
                window.parent.postMessage({ type: 'login_success', user: data.user }, window.location.origin);
                const iframe = window.frameElement;
                if (iframe) {
                  iframe.src = '/pages/settings/p2.html';
                }
              } else {
                window.location.href = '/pages/settings/p2.html';
              }
            }, 500);
          } else {
            showPopup(data.error || 'Login failed. Please try again.', 'error');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Sign In';
          }
        } catch (error) {
          showPopup('Network error. Please check your connection.', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sign In';
        }
      });

      if (window.parent !== window) {
        document.body.style.minHeight = '100vh';
      }
    </script>
    <script src="/storage/js/settings.js"></script>
  </body>
</html>
