    <style>
      body {
        align-items: center;
        background: #0a1d37;
        color: #fff;
        display: flex;
        font-family: Roboto, sans-serif;
        justify-content: center;
        margin: 0;
        min-height: 100vh;
        padding: 1rem;
      }

      .main-card {
        background: linear-gradient(135deg, #111117, #182129);
        border: 1px solid #3a3a3a;
        border-radius: 24px;
        box-shadow: 0 12px 25px rgb(0 0 0 / 70%);
        display: flex;
        flex-direction: column;
        height: 570px;
        max-width: 480px;
        overflow: hidden;
        width: 100%;
      }

      .left-panel {
        background-image: url('bg_alt.jpeg');
        background-position: center;
        background-size: cover;
        height: 160px;
      }

      .right-panel {
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 2rem;
      }

      .header {
        margin-bottom: 1rem;
        text-align: left;
      }

      .brand {
        align-items: center;
        color: #fff;
        display: flex;
        font-size: 1rem;
        font-weight: 500;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }

      .moon-icon {
        background: #fff;
        border-radius: 50%;
        height: 18px;
        position: relative;
        width: 18px;
      }

      .moon-icon::after {
        background: #1c1c1c;
        border-radius: 50%;
        content: '';
        height: 12px;
        position: absolute;
        right: 3px;
        top: 3px;
        width: 12px;
      }

      .welcome-title {
        color: #fff;
        font-size: 1.75rem;
        font-weight: 600;
        margin: 0 0 0.25rem;
        text-shadow: 0 1px 3px rgb(0 0 0 / 50%);
      }

      .welcome-subtitle {
        color: #999;
        font-size: 0.9rem;
        margin: 0 0 1rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-label {
        color: #ccc;
        display: block;
        font-size: 0.85rem;
        font-weight: 500;
        margin-bottom: 0.25rem;
      }

      .form-input {
        background: transparent;
        border: none;
        border-bottom: 1px solid #444;
        color: #fff;
        font-size: 0.95rem;
        outline: none;
        padding: 0.5rem 0;
        transition: border-color 0.3s ease;
        width: 100%;
      }

      .form-input:focus {
        border-bottom-color: #fff;
        box-shadow: 0 2px 5px rgb(255 255 255 / 10%);
      }

      .form-input::placeholder {
        color: #666;
      }

      .form-options {
        align-items: center;
        display: flex;
        font-size: 0.85rem;
        justify-content: space-between;
        margin: 1rem 0;
      }

      .remember-me {
        align-items: center;
        color: #ccc;
        display: flex;
        gap: 0.25rem;
      }

      .remember-me input {
        appearance: none;
        background: #333;
        border: 2px solid #555;
        border-radius: 50%;
        cursor: pointer;
        height: 16px;
        position: relative;
        width: 16px;
      }

      .remember-me input:checked {
        background: linear-gradient(135deg, #666, #888);
      }

      .remember-me input:checked::after {
        color: #fff;
        content: 'âœ”';
        font-size: 0.9rem;
        left: 50%;
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .signin-link {
        color: #ccc;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .signin-link:hover {
        color: #fff;
      }

      .sign-up-btn {
        background: linear-gradient(135deg, #fff, #f0f0f0);
        border: none;
        border-radius: 16px;
        color: #000;
        cursor: pointer;
        font-size: 0.95rem;
        font-weight: 500;
        margin-bottom: 0.75rem;
        padding: 0.75rem;

      .sign-up-btn:hover {

        box-shadow: 0 5px 15px rgb(255 255 255 / 30%);
        transform: translateY(-2px) scale(1.02);
      }

      .oauth-btn {
        align-items: center;
        background: linear-gradient(135deg, #2a2a2a, #333);
        border: 1px solid #444;
        border-radius: 12px;
        color: #fff;
        cursor: pointer;
        display: flex;
        flex: 1;
        font-size: 0.85rem;
        gap: 0.3rem;
        justify-content: center;
        padding: 0.75rem;
        transition: all 0.3s ease;

      .oauth-btn:hover {
        background: linear-gradient(135deg, #333, #444);
        border-color: #666;
        box-shadow: 0 4px 12px rgb(255 255 255 / 25%);

    <style>
      .god-rays {
        --stripes: repeating-linear-gradient(
          100deg,
          rgb(20 40 60 / 80%) 0%,
          rgb(20 40 60 / 80%) 7%,
          transparent 10%,
          transparent 12%,
          rgb(20 40 60 / 80%) 16%
        );
        --rays: repeating-linear-gradient(
          100deg,
          rgb(30 50 90 / 90%) 10%,
          rgb(20 40 80 / 90%) 15%,
          rgb(30 50 90 / 90%) 20%,
          rgb(20 40 80 / 90%) 25%,
          rgb(30 50 90 / 90%) 30%
        );

        animation: fadeIn 2s ease;
        background-image: var(--stripes), var(--rays);
        background-position:
          50% 50%,
          50% 50%;
        background-size: 300%, 200%;
        height: 550px;
        left: 0;
        mask-image: radial-gradient(ellipse at 100% 0%, white 40%, transparent 70%);
        mask-image: radial-gradient(ellipse at 100% 0%, rgb(255 255 255 / 0%) 40%, transparent 70%);
        pointer-events: none;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: -1;
      }

      .god-rays::after {
        animation: god-rays 40s linear infinite;
        background-attachment: fixed;
        background-image: var(--stripes), var(--rays);
        background-size: 200%, 100%;
        content: '';
        inset: 0;
        mix-blend-mode: difference;
        position: absolute;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      @keyframes god-rays {
        0% {
          background-position:
            0% 0%,
            0% 0%;
        }

        100% {
          background-position:
            100% 100%,
            100% 100%;
        }
      }

  <body>
    <div class="god-rays"></div>
    <div class="main-card">
      <div class="left-panel"></div>
      <div class="right-panel">
        <div class="header">
          <div class="brand">
            <div class="moon-icon"></div>
            PeteZah OAuth
          </div>
          <h1 class="welcome-title">Create an account</h1>
          <p class="welcome-subtitle">Sign up for premium features</p>
        </div>
        <form id="signup-form">
          <div class="form-group">
            <label class="form-label">Email address</label>
            <input type="email" id="email" class="form-input" placeholder="Enter your email" required />
          </div>
          <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Enter your password" required />
          </div>
          <div class="form-group">
            <label class="form-label">Confirm Password</label>
            <input type="password" id="confirm-password" class="form-input" placeholder="Confirm your password" required />
          </div>
          <!--
        <div class="form-group">
          <label class="form-label">School</label>
          <input type="text" id="school" class="form-input" placeholder="Enter your school (optional)">
        </div>
        <div class="form-group">
          <label class="form-label">Age</label>
          <input type="number" id="age" class="form-input" placeholder="Enter your age (optional)" min="1" max="120">
        </div>
        -->
          <div class="form-options">
            <label class="remember-me"><input type="checkbox" id="remember" />Remember me</label>
            <a href="/pages/settings/p.html" class="signin-link">Sign in</a>
          </div>
          <button type="submit" class="sign-up-btn" id="submit-btn">Sign Up</button>
        </form>
      </div>
    </div>
    <script src="/storage/js/popup.js"></script>
    <script>
      document.getElementById('signup-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const schoolInput = document.getElementById('school');
        const ageInput = document.getElementById('age');
        const school = schoolInput ? schoolInput.value : null;
        const age = ageInput ? ageInput.value : null;
        if (password !== confirmPassword) {
          showPopup('Passwords do not match', 'error');
          return;
        }
        if (password.length < 8) {
          showPopup('Password must be at least 8 characters', 'error');
          return;
        }
        const submitBtn = document.getElementById('submit-btn');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Creating account...';
        try {
          const response = await fetch('/api/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ email, password, school, age })
          });
          const data = await response.json();
          if (response.ok) {
            showPopup(data.message, 'success');
            setTimeout(() => {
              if (window.parent !== window) {
                window.parent.postMessage({ type: 'signup_success' }, window.location.origin);
                const iframe = window.frameElement;
                if (iframe) {
                  iframe.src = '/pages/settings/p.html';
                }
              } else {
                window.location.href = '/pages/settings/p.html';
              }
            }, 2000);
          } else {
            showPopup(data.error || 'Signup failed. Please try again.', 'error');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Sign Up';
          }
        } catch (error) {
          showPopup('Network error. Please check your connection.', 'error');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sign Up';
        }
      });
      if (window.parent !== window) {
        document.body.style.minHeight = '100vh';
      }
    </script>
    <script src="/storage/js/settings.js"></script>
  </body>
