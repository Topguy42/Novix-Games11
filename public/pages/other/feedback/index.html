    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>PeteZah</title>
    <link rel="icon" type="icon/x-icon" href="storage/images/logo-png-removebg-preview.png" />

    <meta name="description" content="PeteZah, privacy tool" />
    <meta name="keywords" content="security, privacy" />
    <style>
      #loadingMessage {
        align-items: center;
        background: #ccc;
        display: flex;
        height: 100%;
        inset: 0;
        justify-content: center;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%;
        z-index: 1000;
      }

      .feedback-iframe {
        --stripes: repeating-linear-gradient(
          100deg,
          rgb(20 40 60 / 80%) 0%,
          rgb(20 40 60 / 80%) 7%,
          transparent 10%,
          transparent 12%,
          rgb(20 40 60 / 80%) 16%
        );
        --rays: repeating-linear-gradient(
          100deg,
          rgb(30 50 90 / 90%) 10%,
          rgb(20 40 80 / 90%) 15%,
          rgb(30 50 90 / 90%) 20%,
          rgb(20 40 80 / 90%) 25%,
          rgb(30 50 90 / 90%) 30%
        );

        animation: fadeIn 2s ease;
        background-image: var(--stripes), var(--rays);
        background-position:
          50% 50%,
          50% 50%;
        background-size: 300%, 200%;
        height: 100%;
        left: 0;
        mask-image: radial-gradient(ellipse at 100% 0%, white 40%, transparent 70%);
        mask-image: radial-gradient(ellipse at 100% 0%, rgb(255 255 255 / 0%) 40%, transparent 70%);
        pointer-events: none;
        position: absolute;
        top: 0;
        width: 100%;
        z-index: 0;
      }

      .god-rays::after {
        animation: god-rays 40s linear infinite;
        background-attachment: fixed;
        background-image: var(--stripes), var(--rays);
        background-size: 200%, 100%;
        content: '';
        inset: 0;
        mix-blend-mode: difference;
        position: absolute;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      @keyframes god-rays {
        0% {
          background-position:
            0% 0%,
            0% 0%;
        }

        100% {
          background-position:
            100% 100%,
            100% 100%;
        }
      }

      .container {
        margin: 0 auto;
        max-width: 900px;
        position: relative;
        z-index: 1;
      }

      .header {
        align-items: center;
        display: flex;
        justify-content: space-between;
        margin-bottom: 40px;
      }

      .header h1 {
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        background-clip: text;
        background-clip: text;
        font-size: 32px;
        font-weight: 700;
        -webkit-text-fill-color: transparent;
      }

      .add-btn {
        align-items: center;
        background: #3b82f6;
        border: none;
        border-radius: 50%;
        box-shadow: 0 4px 16px rgb(59 130 246 / 30%);
        color: white;
        cursor: pointer;
        display: flex;
        font-size: 24px;
        height: 48px;
        justify-content: center;
        transition: all 0.3s ease;
        width: 48px;
      }

      .add-btn:hover {
        box-shadow: 0 6px 24px rgb(59 130 246 / 40%);
        transform: scale(1.1) rotate(90deg);
      }

      .section {
        background: linear-gradient(135deg, #111117, #182129);
        border: 1px solid #3a4a5a;
        border-radius: 24px;
        box-shadow: 0 12px 25px rgb(0 0 0 / 70%);
        margin-bottom: 24px;
        padding: 32px;
      }

      .feedback-item {
        background: rgb(30 41 59 / 40%);
        border-left: 4px solid #3b82f6;
        border-radius: 12px;
        margin-bottom: 16px;
        padding: 20px;
      }

      .feedback-item .meta {
        align-items: center;
        color: #9ab;
        display: flex;
        font-size: 0.85rem;
        gap: 8px;
        margin-bottom: 12px;
      }

      .feedback-item .content {
        color: #fff;
        line-height: 1.6;
        white-space: pre-wrap;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        color: #cde;
        display: block;
        font-size: 0.85rem;
        font-weight: 500;
        margin-bottom: 0.25rem;
      }

      .form-group textarea {
        background: transparent;
        border: none;
        border-bottom: 1px solid #456;
        color: #fff;
        font-family: inherit;
        font-size: 0.95rem;
        min-height: 150px;
        outline: none;
        padding: 0.5rem 0;
        resize: vertical;
        transition: border-color 0.3s ease;
        width: 100%;
      }

      .form-group textarea:focus {
        border-bottom-color: #fff;
        box-shadow: 0 2px 5px rgb(255 255 255 / 10%);
      }

      .form-group textarea::placeholder {
        color: #678;
      }

      .btn {
        background: linear-gradient(135deg, #fff, #f0f0f0);
        border: none;
        border-radius: 16px;
        color: #0a1d37;
        cursor: pointer;
        font-family: inherit;
        font-size: 0.95rem;
        font-weight: 500;
        padding: 0.75rem 1.5rem;
        transition: all 0.3s ease;
      }

      .btn:hover:not(:disabled) {
        background: linear-gradient(135deg, #f0f0f0, #ddd);
        box-shadow: 0 5px 15px rgb(255 255 255 / 30%);
        transform: translateY(-2px) scale(1.02);
      }

      .btn:disabled {
        cursor: not-allowed;
        opacity: 0.6;
      }

      .btn-full {
        width: 100%;
      }

      .empty-state {
        color: #9ab;
        padding: 40px;
        text-align: center;
      }

      .modal {
        align-items: center;
        background: rgb(0 0 0 / 70%);
        display: none;
        height: 100%;
        justify-content: center;
        left: 0;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: linear-gradient(135deg, #111117, #182129);
        border: 1px solid #3a4a5a;
        border-radius: 24px;
        box-shadow: 0 12px 25px rgb(0 0 0 / 70%);
        max-width: 500px;
        padding: 32px;
        position: relative;
        width: 90%;
      }

      .modal-close {
        align-items: center;
        background: transparent;
        border: none;
        color: #9ab;
        cursor: pointer;
        display: flex;
        font-size: 24px;
        height: 32px;
        justify-content: center;
        position: absolute;
        right: 16px;
        top: 16px;
        width: 32px;
      }

      .modal-close:hover {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="god-rays"></div>
    <div class="container">
      <div class="header">
        <h1>Feedback</h1>
        <button class="add-btn" id="add-btn" title="Add Feedback"><i class="fas fa-plus"></i></button>
      </div>

      <div class="section">
        <div id="feedback-list">
          <div class="empty-state">Loading feedback...</div>
        </div>
      </div>
    </div>

    <div class="modal" id="feedback-modal">
      <div class="modal-content">
        <button class="modal-close" id="close-modal"><i class="fas fa-times"></i></button>
        <h2 style="margin-bottom: 24px; font-size: 1.5rem; font-weight: 600">Post Feedback</h2>
        <form id="feedback-form">
          <div class="form-group">
            <label for="content">Your Feedback</label>
            <textarea id="content" placeholder="Share your thoughts, suggestions, or report issues..." required></textarea>
          </div>
          <button type="submit" class="btn btn-full" id="submit-btn"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>
      </div>
    </div>

    <div class="modal" id="comment-modal" style="display: none">
      <div class="modal-content">
        <button class="modal-close" id="close-comment-modal"><i class="fas fa-times"></i></button>
        <h2 style="margin-bottom: 18px; font-size: 1.2rem; font-weight: 600">Comments</h2>
        <div id="comment-modal-list" style="max-height: 200px; overflow-y: auto; margin-bottom: 12px"></div>
        <form id="comment-form">
          <textarea
            id="comment-content"
            placeholder="Add a comment..."
            required
            style="width: 100%; background: transparent; border: 1px solid #445566; color: #fff; padding: 8px; border-radius: 8px"
          ></textarea>
          <button type="submit" class="btn btn-full" id="submit-comment-btn" style="margin-top: 10px"><i class="fas fa-paper-plane"></i> Post</button>
        </form>
      </div>
    </div>

    <script src="/storage/js/popup.js"></script>
    <script>
      let isAuthenticated = false;

      async function checkAuth() {
        try {
          const response = await fetch('/api/profile', { credentials: 'include' });
          isAuthenticated = response.ok;
        } catch (error) {
          isAuthenticated = false;
        }
      }

      async function loadFeedback() {
        try {
          const list = document.getElementById('feedback-list');
          let feedback = [];
          try {
            const adminResponse = await fetch('/api/admin/feedback', { credentials: 'include' });
            if (adminResponse.ok) {
              const adminData = await adminResponse.json();
              if (adminData.feedback) {
                feedback = adminData.feedback;
              }
            }
          } catch {}

          if (feedback.length === 0) {
            const publicResponse = await fetch('/api/feedback');
            const publicData = await publicResponse.json();
            if (publicData.feedback) {
              feedback = publicData.feedback;
            }
          }

          if (feedback && feedback.length > 0) {
            list.innerHTML = feedback
              .map((item) => {
                const date = new Date(item.created_at);
                const displayName = item.username || (item.email ? item.email.split('@')[0] : 'Anonymous');
                return `
              <div class="feedback-item">
                <div class="meta">
                  <i class="fas fa-user"></i>
                  ${displayName} â€¢ ${date.toLocaleDateString()}
                </div>
                <div class="content">${item.content}</div>
                <div style="margin-top:12px;display:flex;gap:12px;">
                  <button class="btn" style="background:#232b36;color:#3b82f6;padding:4px 18px;font-size:1em;box-shadow:0 1px 4px rgba(59,130,246,0.04);" onclick="likeFeedback('${item.id}', this)"><i class="fa fa-thumbs-up"></i> <span class="like-count" data-id="${item.id}">0</span></button>
                  <button class="btn" style="background:#232b36;padding:4px 18px;font-size:1em;box-shadow:0 1px 4px rgba(139,92,246,0.04);" onclick="openCommentModal('feedback','${item.id}')"><i class="fa fa-comment" style="color:#fff;"></i></button>
                </div>
                <div class="comments-list" id="comments-feedback-${item.id}" style="margin-top:10px;"></div>
              </div>
            `;
              })
              .join('');
          } else {
            list.innerHTML = '<div class="empty-state">No feedback yet. Be the first to share!</div>';
          }
        } catch (error) {
          document.getElementById('feedback-list').innerHTML = '<div class="empty-state">Failed to load feedback</div>';
        }
      }

      function likeFeedback(id, btn) {
        fetch('/api/like', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ type: 'feedback', targetId: id })
        })
          .then((r) => r.json())
          .then((d) => {
            showPopup(d.message || 'Liked!', 'success');
            loadFeedbackLikes();
          });
      }

      function loadFeedbackLikes() {
        document.querySelectorAll('.like-count[data-id]').forEach(async (el) => {
          const id = el.getAttribute('data-id');
          const r = await fetch(`/api/likes?type=feedback&targetId=${id}`);
          const d = await r.json();
          el.textContent = d.count || 0;
        });
      }

      function openCommentModal(type, id) {
        window._commentType = type;
        window._commentTarget = id;
        document.getElementById('comment-modal').style.display = 'flex';
        loadComments(type, id);
      }

      document.getElementById('close-comment-modal').onclick = () => {
        document.getElementById('comment-modal').style.display = 'none';
      };

      document.getElementById('comment-form').onsubmit = async function (e) {
        e.preventDefault();
        const content = document.getElementById('comment-content').value.trim();
        if (!content) return showPopup('Please enter a comment', 'error');
        const btn = document.getElementById('submit-comment-btn');
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Posting...';
        const r = await fetch('/api/comment', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ type: window._commentType, targetId: window._commentTarget, content })
        });
        const d = await r.json();
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-paper-plane"></i> Post';
        if (r.ok) {
          showPopup('Comment posted', 'success');
          document.getElementById('comment-content').value = '';
          loadComments(window._commentType, window._commentTarget);
        } else {
          showPopup(d.error || 'Failed to post', 'error');
        }
      };

      function loadComments(type, id) {
        fetch(`/api/comments?type=${type}&targetId=${id}`)
          .then((r) => r.json())
          .then((d) => {
            const list = document.getElementById('comment-modal-list');
            if (d.comments && d.comments.length) {
              list.innerHTML = d.comments
                .map(
                  (c) =>
                    `<div style='margin-bottom:8px;'><img src='${c.avatar_url || '/storage/images/main/profile.png'}' style='width:24px;height:24px;border-radius:50%;vertical-align:middle;margin-right:6px;'><b>${c.username || 'User'}</b>: <span style='color:#fff;'>${c.content}</span></div>`
                )
                .join('');
            } else {
              list.innerHTML = '<div style="color:#99aabb;">No comments yet.</div>';
            }
          });
      }

      document.getElementById('add-btn').addEventListener('click', () => {
        checkAuth().then(() => {
          if (isAuthenticated) {
            document.getElementById('feedback-modal').classList.add('active');
          } else {
            showPopup('Please sign in to post feedback', 'error');
            if (window.parent !== window) {
              const iframe = window.frameElement;
              if (iframe) {
                iframe.src = '/pages/settings/p.html';
              }
            } else {
              window.location.href = '/pages/settings/p.html';
            }
          }
        });
      });

      document.getElementById('close-modal').addEventListener('click', () => {
        document.getElementById('feedback-modal').classList.remove('active');
      });

      document.getElementById('feedback-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const content = document.getElementById('content').value.trim();

        if (!content) {
          showPopup('Please enter your feedback', 'error');
          return;
        }

        const submitBtn = document.getElementById('submit-btn');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';

        try {
          const response = await fetch('/api/feedback', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ content })
          });

          const data = await response.json();

          if (response.ok) {
            showPopup('Feedback submitted successfully!', 'success');
            document.getElementById('feedback-form').reset();
            document.getElementById('feedback-modal').classList.remove('active');
            loadFeedback();
          } else {
            showPopup(data.error || 'Failed to submit feedback', 'error');
          }
        } catch (error) {
          showPopup('Network error', 'error');
        } finally {
          submitBtn.disabled = false;
          submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit';
        }
      });

      checkAuth();
      loadFeedback();
      setTimeout(loadFeedbackLikes, 500);
    </script>
  </body>
</html>
