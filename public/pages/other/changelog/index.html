    <title>PeteZah | Changelog</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: #0a1d37;
        color: #fff;
        font-family: Roboto, sans-serif;
        min-height: 100vh;
        padding: 20px;
        position: relative;
      }

      .god-rays {
        --stripes: repeating-linear-gradient(
          100deg,
          rgb(20 40 60 / 80%) 0%,
          rgb(20 40 60 / 80%) 7%,
          transparent 10%,
          transparent 12%,
          rgb(20 40 60 / 80%) 16%
        );
        --rays: repeating-linear-gradient(
          100deg,
          rgb(30 50 90 / 90%) 10%,
          rgb(20 40 80 / 90%) 15%,
          rgb(30 50 90 / 90%) 20%,
          rgb(20 40 80 / 90%) 25%,
          rgb(30 50 90 / 90%) 30%
        );

        animation: fadeIn 2s ease;
        background-image: var(--stripes), var(--rays);
        background-position:
          50% 50%,
          50% 50%;
        background-size: 300%, 200%;
        height: 100%;
        left: 0;
        mask-image: radial-gradient(ellipse at 100% 0%, white 40%, transparent 70%);
        mask-image: radial-gradient(ellipse at 100% 0%, rgb(255 255 255 / 0%) 40%, transparent 70%);
        pointer-events: none;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 0;
      }

      .god-rays::after {
        animation: god-rays 40s linear infinite;
        background-attachment: fixed;
        background-image: var(--stripes), var(--rays);
        background-size: 200%, 100%;
        content: '';
        inset: 0;
        mix-blend-mode: difference;
        position: absolute;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      @keyframes god-rays {
        0% {
          background-position:
            0% 0%,
            0% 0%;
        }

        100% {
          background-position:
            100% 100%,
            100% 100%;
        }
      }

      .container {
        margin: 0 auto;
        max-width: 900px;
        position: relative;
        z-index: 1;
      }

      .header {
        align-items: center;
        display: flex;
        justify-content: space-between;
        margin-bottom: 40px;
      }

      .header h1 {
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        background-clip: text;
        background-clip: text;
        font-size: 32px;
        font-weight: 700;
        -webkit-text-fill-color: transparent;
      }

      .add-btn {
        align-items: center;
        background: linear-gradient(135deg, #3b82f6, #8b5cf6);
        border: none;
        border-radius: 50%;
        box-shadow: 0 4px 16px rgb(59 130 246 / 30%);
        color: white;
        cursor: pointer;
        display: flex;
        font-size: 24px;
        height: 48px;
        justify-content: center;
        transition: all 0.3s ease;
        width: 48px;
      }

      .add-btn:hover {
        box-shadow: 0 6px 24px rgb(59 130 246 / 40%);
        transform: scale(1.1) rotate(90deg);
      }

      .section {
        background: linear-gradient(135deg, #111117, #182129);
        border: 1px solid #3a4a5a;
        border-radius: 24px;
        box-shadow: 0 12px 25px rgb(0 0 0 / 70%);
        margin-bottom: 24px;
        padding: 32px;
      }

      .changelog-item {
        background: rgb(30 41 59 / 40%);
        border-left: 4px solid #3b82f6;
        border-radius: 12px;
        margin-bottom: 16px;
        padding: 20px;
      }

      .changelog-item .header-item {
        align-items: center;
        display: flex;
        gap: 12px;
        margin-bottom: 12px;
      }

      .changelog-item .author-icon {
        border-radius: 50%;
        height: 40px;
        object-fit: cover;
        width: 40px;
      }

      .changelog-item h3 {
        color: #fff;
        font-size: 1.25rem;
        font-weight: 600;
        margin: 0;
      }

      .changelog-item .meta {
        color: #9ab;
        font-size: 0.85rem;
        margin-bottom: 12px;
      }

      .changelog-item .content {
        color: #fff;
        line-height: 1.6;
        white-space: pre-wrap;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        color: #cde;
        display: block;
        font-size: 0.85rem;
        font-weight: 500;
        margin-bottom: 0.25rem;
      }

      .form-group input,
      .form-group textarea {
        background: transparent;
        border: none;
        border-bottom: 1px solid #456;
        color: #fff;
        font-family: inherit;
        font-size: 0.95rem;
        outline: none;
        padding: 0.5rem 0;
        transition: border-color 0.3s ease;
        width: 100%;
      }

      .form-group textarea {
        min-height: 150px;
        resize: vertical;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        border-bottom-color: #fff;
        box-shadow: 0 2px 5px rgb(255 255 255 / 10%);
      }

      .form-group input::placeholder,
      .form-group textarea::placeholder {
        color: #678;
      }

      .btn {
        background: linear-gradient(135deg, #fff, #f0f0f0);
        border: none;
        border-radius: 16px;
        color: #0a1d37;
        cursor: pointer;
        font-family: inherit;
        font-size: 0.95rem;
        font-weight: 500;
        padding: 0.75rem 1.5rem;
        transition: all 0.3s ease;
      }

      .btn:hover:not(:disabled) {
        background: linear-gradient(135deg, #f0f0f0, #ddd);
        box-shadow: 0 5px 15px rgb(255 255 255 / 30%);
        transform: translateY(-2px) scale(1.02);
      }

      .btn:disabled {
        cursor: not-allowed;
        opacity: 0.6;
      }

      .btn-full {
        width: 100%;
      }

      .empty-state {
        color: #9ab;
        padding: 40px;
        text-align: center;
      }

      .modal {
        align-items: center;
        background: rgb(0 0 0 / 70%);
        display: none;
        height: 100%;
        justify-content: center;
        left: 0;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
      }

      .modal.active {
        display: flex;
      }

      .modal-content {
        background: linear-gradient(135deg, #111117, #182129);
        border: 1px solid #3a4a5a;
        border-radius: 24px;
        box-shadow: 0 12px 25px rgb(0 0 0 / 70%);
        max-width: 500px;
        padding: 32px;
        position: relative;
        width: 90%;
      }

      .modal-close {
        align-items: center;
        background: transparent;
        border: none;
        color: #9ab;
        cursor: pointer;
        display: flex;
        font-size: 24px;
        height: 32px;
        justify-content: center;
        position: absolute;
        right: 16px;
        top: 16px;
        width: 32px;
      }

      .modal-close:hover {
        color: #fff;
      }
    </style>

    <script>
      $('#feedbackFrame').ready(function () {
        $('#loadingMessage').css('display', 'none');
        function likeChangelog(id, btn) {
          fetch('/api/like', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ type: 'changelog', targetId: id })
          })
            .then((r) => r.json())
            .then((d) => {
              showPopup(d.message || 'Liked!', 'success');
              loadChangelogLikes();
            });
        }

        function loadChangelogLikes() {
          document.querySelectorAll('.like-count[data-id]').forEach(async (el) => {
            const id = el.getAttribute('data-id');
            const r = await fetch(`/api/likes?type=changelog&targetId=${id}`);
            const d = await r.json();
            el.textContent = d.count || 0;
          });
        }
        function openCommentModal(type, id) {
          window._commentType = type;
          window._commentTarget = id;
          document.getElementById('comment-modal').style.display = 'flex';
          loadComments(type, id);
        }

        document.getElementById('close-comment-modal').onclick = () => {
          document.getElementById('comment-modal').style.display = 'none';
        };

        document.getElementById('comment-form').onsubmit = async function (e) {
          e.preventDefault();
          const content = document.getElementById('comment-content').value.trim();
          if (!content) return showPopup('Please enter a comment', 'error');
          const btn = document.getElementById('submit-comment-btn');
          btn.disabled = true;
          btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Posting...';
          const r = await fetch('/api/comment', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ type: window._commentType, targetId: window._commentTarget, content })
          });
          const d = await r.json();
          btn.disabled = false;
          btn.innerHTML = '<i class="fas fa-paper-plane"></i> Post';
          if (r.ok) {
            showPopup('Comment posted', 'success');
            document.getElementById('comment-content').value = '';
            loadComments(window._commentType, window._commentTarget);
          } else {
            showPopup(d.error || 'Failed to post', 'error');
          }
        };

        function loadComments(type, id) {
          fetch(`/api/comments?type=${type}&targetId=${id}`)
            .then((r) => r.json())
            .then((d) => {
              const list = document.getElementById('comment-modal-list');
              if (d.comments && d.comments.length) {
                list.innerHTML = d.comments
                  .map(
                    (c) =>
                      `<div style='margin-bottom:8px;'><img src='${c.avatar_url || '/storage/images/main/profile.png'}' style='width:24px;height:24px;border-radius:50%;vertical-align:middle;margin-right:6px;'><b>${c.username || 'User'}</b>: <span style='color:#fff;'>${c.content}</span></div>`
                  )
                  .join('');
              } else {
                list.innerHTML = '<div style="color:#99aabb;">No comments yet.</div>';
              }
            });
        }
        document.getElementById('add-btn').addEventListener('click', () => {
          document.getElementById('changelog-modal').classList.add('active');
        });

        document.getElementById('close-modal').addEventListener('click', () => {
          document.getElementById('changelog-modal').classList.remove('active');
        });

        document.getElementById('changelog-form').addEventListener('submit', async (e) => {
          e.preventDefault();
          const title = document.getElementById('title').value;
          const content = document.getElementById('content').value;

          const submitBtn = document.getElementById('submit-btn');
          submitBtn.disabled = true;
          submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';

          try {
            const response = await fetch('/api/changelog', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              credentials: 'include',
              body: JSON.stringify({ title, content })
            });

            const data = await response.json();

            if (response.ok) {
              showPopup('Changelog entry created', 'success');
              document.getElementById('changelog-form').reset();
              document.getElementById('changelog-modal').classList.remove('active');
              loadChangelog();
            } else {
              showPopup(data.error || 'Failed to create entry', 'error');
            }
          } catch (error) {
            showPopup('Network error', 'error');
          } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Create Entry';
          }
        });

        checkAdmin();
        loadChangelog();
        setTimeout(loadChangelogLikes, 500);
      });
    </script>
  </body>
